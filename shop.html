<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHorizon</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Shop Logo" class="logo">
            <h1> ShopHorizon</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Shop Our Products</h2>

        <!-- Search Bar -->
        <input type="text" id="search-bar" placeholder="Search products...">

        <!-- Filtering & Sorting Controls -->
        <div class="filter-container">
            <label for="category">Filter by Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home</option>
            </select>

            <label for="sort">Sort by:</label>
            <select id="sort">
                <option value="default">Default</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
                <option value="popularity">Popularity</option>
            </select>
        </div>

        <!-- Product List -->
        <section class="product-list">
            <div class="product" data-category="electronics" data-id="1" data-name="Smartphone" data-price="599" data-popularity="4">
                <img src="smartphone.jpg" alt="Product 1">
                <h3>Smartphone</h3>
                <p>Price: $599</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist ❤️</button>
            </div>

            <div class="product" data-category="clothing" data-id="2" data-name="T-Shirt" data-price="49" data-popularity="5">
                <img src="tshirt.webp" alt="Product 2">
                <h3>T-Shirt</h3>
                <p>Price: $49</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist ❤️</button>
            </div>

            <div class="product" data-category="home" data-id="3" data-name="Blender"  data-price="129" data-popularity="3">
                <img src="blender.webp" alt="Product 3">
                <h3>Blender</h3>
                <p>Price: $129</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist ❤️</button>
            </div>

            <div class="product" data-category="electronics" data-id="4" data-name="Laptop" data-price="999" data-popularity="5">
                <img src="laptop1.jpg" alt="Product 4">
                <h3>Laptop</h3>
                <p>Price: $999</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
                <button class="wishlist-btn">Add to Wishlist ❤️</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShopHorizon</p>
    </footer>

</body>
</html>
