<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHorizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Shop Logo" class="logo">
        <h1>ShopHorizon</h1>
    </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
           
              <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Welcome to Our Store</h2>
        <p>Find the best products at amazing prices.</p>
        <a href="shop.html" class="btn">Shop Now</a>
    </section>
    
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="laptop1.jpg" alt="Product 1">
                <h3>Laptop</h3>
                <p>$20.00</p>
                <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="tablet.jpg" alt="Product 2">
                <h3>Tablet</h3>
                <p>$25.00</p>
                <button onclick="addToCart('Product 2', 25)">Add to Cart</button>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 ShopHorizon</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
